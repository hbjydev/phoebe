---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: longhorn-frontend
spec:
  parentRefs:
  - name: internal
    namespace: network
    sectionName: https
  hostnames:
    - longhorn.hayden.moe
  rules:
    - backendRefs:
        - kind: Service
          name: longhorn-frontend
          namespace: longhorn-system
          port: 80
      matches:
        - path:
            type: PathPrefix
            value: /
