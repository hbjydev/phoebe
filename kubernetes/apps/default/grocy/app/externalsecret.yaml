---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grocy
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: grocy-secret
    template:
      data:
        GROCY_LDAP_ADDRESS: '{{ .ldapAddress }}'
        GROCY_LDAP_BIND_DN: '{{ .ldapBindDn }}'
        GROCY_LDAP_BIND_PW: '{{ .ldapBindPw }}'
  dataFrom:
    - extract:
        key: grocy
