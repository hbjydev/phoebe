---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: immich
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 0.9.3
  url: oci://ghcr.io/immich-app/immich-charts/immich
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: immich
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    env:
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: immich-pg-app
            key: password
      DB_USERNAME:
        valueFrom:
          secretKeyRef:
            name: immich-pg-app
            key: username
      DB_DATABASE_NAME:
        valueFrom:
          secretKeyRef:
            name: immich-pg-app
            key: dbname
      DB_HOSTNAME:
        valueFrom:
          secretKeyRef:
            name: immich-pg-app
            key: host
    immich:
      metrics:
        enabled: true
      persistence:
        library:
          existingClaim: immich
    server:
      route:
        main:
          hostnames: ["photos.hayden.moe"]
          parentRefs:
            - name: external
              namespace: kube-system
              sectionName: https
          rules:
            - backendRefs:
                - identifier: main
                  port: 2283
    redis:
      enabled: true
