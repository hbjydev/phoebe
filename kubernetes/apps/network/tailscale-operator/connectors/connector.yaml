---
apiVersion: tailscale.com/v1alpha1
kind: ProxyClass
metadata:
  name: userspace
spec:
  statefulSet:
    pod:
      tailscaleContainer:
        env:
        - name: TS_USERSPACE
          value: "true"
---
apiVersion: tailscale.com/v1alpha1
kind: Connector
metadata:
  name: ts-cidrs
spec:
  proxyClass: userspace
  hostname: phoebe-cidrs
  tags:
    - tag:k8s
    - tag:k8s-phoebe
    - tag:net-phoebe
  subnetRouter:
    advertiseRoutes:
      - "10.96.0.0/12"  # pods
      - "10.244.0.0/16" # services
