apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: longhorn-ui
spec:
  gatewayClassName: cilium
  listeners:
  - name: http
    protocol: HTTP
    port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: longhorn-ui
spec:
  parentRefs:
  - name: longhorn-ui
  hostnames:
  - "longhorn.local"
  rules:
  - backendRefs:
    - name: longhorn-frontend
      namespace: longhorn-system
      port: 80
