[env]
_.python.venv = { path = "{{ config_root }}/.venv", create = true }
KUBECONFIG = "{{ config_root }}/talos/kubeconfig"
MINIJINJA_CONFIG_FILE = "{{ config_root }}/.minijinja.toml"
SOPS_AGE_KEY_FILE = "{{ config_root }}/age.key"
TALOSCONFIG = "{{ config_root }}/talos/talosconfig"
JUST_UNSTABLE = "1"

# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
KUBERNETES_VERSION="v1.33.1"

# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
TALOS_VERSION="v1.10.6"

[settings]
python.uv_venv_auto = true

[tools]
"aqua:budimanjojo/talhelper" = "3.0.31"
"aqua:cilium/cilium-cli" = "0.18.7"
"aqua:FiloSottile/age" = "1.2.1"
"aqua:fluxcd/flux2" = "2.6.4"
"aqua:getsops/sops" = "3.10.2"
"aqua:helm/helm" = "3.18.4"
"aqua:helmfile/helmfile" = "1.1.3"
"aqua:kubernetes-sigs/kustomize" = "5.6.0"
"aqua:kubernetes/kubectl" = "1.33.1"
"cargo:minijinja-cli" = "latest"
terraform = "1.12.2"
talosctl = "1.10.6"
upctl = "3.21.0"
uv = "0.8.5"
gum = "0.17.0"
yq = "4.47.2"
just = "1.42.4"
