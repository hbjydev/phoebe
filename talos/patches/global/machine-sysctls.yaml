# vim:ft=yaml
---
machine:
  sysctls:
    # fs.notify.max_user_watches: 1048576         # Watchdog
    # fs.notify.max_user_instances: 8192          # Watchdog
    net.core.rmem_max: 67108864                 # QUIC
    net.core.wmem_max: 67108864                 # QUIC
    net.ipv4.tcp_congestion_control: bbr        # QUIC
    net.ipv4.tcp_fastopen: 3                    # Send and accept data in the opening SYN packet
    net.ipv4.tcp_mtu_probing: 1                 # Network Perf/Jumbo Frames
    net.ipv4.neigh.default.gc_thresh1: 4096     # Prevent ARP cache overflows
    net.ipv4.neigh.default.gc_thresh2: 8192     # Prevent ARP cache overflows
    net.ipv4.neigh.default.gc_thresh3: 16384    # Prevent ARP cache overflows
    sunrpc.tcp_slot_table_entries: 128          # NFS
    sunrpc.tcp_max_slot_table_entries: 128      # NFS
    user.max_user_namespaces: "11255"           # User Namespaces
