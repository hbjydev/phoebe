    network: dione
    provider: upcloud
    tailscale: true
    instance: {}
    buckets:
      storage: {}
      backup: {}

  authentik:
    network: dione
    provider: upcloud
    tailscale: true
    instance:
      plan: CLOUDNATIVE-2xCPU-4GB
    buckets:
      storage: {}
      backup: {}

  knot:
    network: dione
    provider: upcloud
    tailscale: true
    instance:
      volumes:
        - name: git
          mountPath: /home/git
          size: 15
    buckets:
      backup: {}
